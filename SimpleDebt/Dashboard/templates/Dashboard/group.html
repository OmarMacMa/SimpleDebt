{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Dashboard/style.css' %}">
    <title>{{ group.name }}</title>
</head>
<body>
    <h1>{{ group.name }}</h1>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        th {
            background-color: lightgray;
        }
    </style>
    <table>
        <tr>
            <th>User</th>
            <th>Total Contribution</th>
            <th>Total Debt</th>
            <th>Balance</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.total_contribution }}</td>
                <td>{{ user.total_debt }}</td>
                <td style="color: {% if user.balance > 0 %}green{% else %}red{% endif %}">{{ user.balance }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
